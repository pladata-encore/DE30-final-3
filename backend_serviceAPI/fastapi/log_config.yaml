version: 1
disable_existing_loggers: False
formatters:
  default:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
handlers:
  file:
    class: logging.FileHandler
    filename: uvicorn.log
    formatter: default
loggers:
  uvicorn:
    handlers: [file]
    level: INFO
    propagate: False
  uvicorn.error:
    handlers: [file]
    level: ERROR
    propagate: False
  uvicorn.access:
    handlers: [file]
    level: INFO
    propagate: False
root:
  handlers: [file]
  level: INFO

